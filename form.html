<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <h2>Login Form</h2>
<form action="/">
    <p>
        <div><label for="name">Name:</label></div>
        <input type="text" id="name"  name="name" placeholder="Enter your name">
    </p>
    <p>
        <div><label for="email">Email:</label></div>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </p>
    <p>
        <div><label for="mobile number">Mobile Number:</label></div>
        <input type="tel" id="mobile number" name="tel" placeholder="Enter your mobile number">
    </p>
    <p>
        <div><label for="password">Password:</label></div>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </p>
   <button type="submit">Submit</button>
   <button type="reset">Reset</button>
</form>

    <div hidden>
        <form action="https://www.youtube.com/results">
            <label for="youtube">Flipkart Search</label>
            <input id="youtube" type="text" name="search_query">  
            <button>Search on YouTube</button>
        </form>
        <h2>Flipkart</h2>
        <form action="https://www.flipkart.com/search">
            <label for="flipkart ">Flipkart Search</label>
            <input id="flipkart" type="text" name="q">
            <button>Search on Flipkart</button>
        </form>
    </div>
  </body>
</html>
